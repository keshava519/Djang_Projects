<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{% block body_block%}
<h1>Employees Information Dashboard</h1>
<table border="2">
  <thead>
    <th>Employee Number</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Address</th>
  </thead><hr>
  {%for emp in employees%}
  <tr>
    <td>{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.esal}}</td>
    <td>{{emp.eaddr}}</td>
  </tr>
  {%endfor%}

</table>

{% endblock%}
