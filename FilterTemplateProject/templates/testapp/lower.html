<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% load cust_template%}
    {% for r in view_list%}:
    <ul>
      <li>{{r.name|truncate5}}</li>
      <li>{{r.subject|truncate5}}</li>
      <li>{{r.dept|truncate5}}</li>
      <li>{{r.date|date:"d-m-Y"}}</li>
      <li>{{r.date|timesince}}</li>
    </ul><hr>
    {% endfor %}

  </body>
</html>
