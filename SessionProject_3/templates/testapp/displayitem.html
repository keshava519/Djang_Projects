<!DOCTYPE html>
{% extends 'testapp/base.html' %}

{% block body_block%}

  <h1>Yoyr Items are:</h1><hr>

  {% if request.session %}
  <table>
    <th>Name</th>
    <th>Quantity</th>
    {% for key,value in request.session.items%}
    <tr>
      <td>{{key}}: </td>
      <td>{{value}}</td>
    </tr>
    {%endfor%}
    {%else%}
    <p>No Item Found</p>

  </table>
  {% endif%}


{% endblock %}
